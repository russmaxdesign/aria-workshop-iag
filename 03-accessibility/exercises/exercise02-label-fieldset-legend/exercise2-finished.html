<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Exercise 2</h1>
    <p><a href="#">link above content</a></p>

    <form action="#">
      <div class="form-container">	
        <label class="label" for="name">Name</label>
        <input class="input" id="name" type="text">
      </div>
      <div class="form-container">
        <label class="label" for="email">Email</label>
        <input class="input" id="email" type="text">
      </div>
      <fieldset class="form-container">
        <legend>Choose a subscription method</legend>
        <ul class="form-list">
          <li>
            <input id="weekly" type="radio" name="subscription">
            <label for="weekly">Weekly</label>
          </li>
          <li>
            <input id="monthly" type="radio" name="subscription">
            <label for="monthly">Monthly</label>
          </li>
          <li>
            <input id="yearly" type="radio" name="subscription">
            <label for="yearly">Yearly</label>
          </li>
        </ul>
      </fieldset>
      <div class="form-container">
        <button class="button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
