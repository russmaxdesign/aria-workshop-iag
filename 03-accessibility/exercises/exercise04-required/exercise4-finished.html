<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Exercise 4</h1>
    <p><a href="#">link above content</a></p>
    <hr>

    <form action="#">
      <h2>Add an asterisk inside a <code>span</code> with a class of <code>required-star</code>.</h2>
      <div class="form-container">
        <label class="label" for="name">
          Name <span class="required-star">*</span>
        </label>
        <input class="input" id="name" type="text" required ariarequired="true">
      </div>
      <hr>

      <h2>Add the word "Required" inside a <code>span</code> with a class of <code>required</code>.</h2>
      <div class="form-container">
        <label class="label" for="email">
          Email <span class="required">Required</span>
        </label>
        <input class="input" id="email" type="text" required aria-required="true">
      </div>
      <div class="form-container">
        <button class="button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
