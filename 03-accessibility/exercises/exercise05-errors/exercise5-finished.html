<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Exercise 5</h1>
    <p><a href="#">link above content</a></p>

    <form action="#">
      <div
        class="error-container"
        aria-live="assertive"
        style="display:block"
        role="alert"
        tabindex="0"
        aria-label="Error Message">
        <p>The form has three errors:</p>
        <ol>
          <li><a href="#error01">Error 1: Incomplete name</a></li>
          <li><a href="#error02">Error 2: The email address is invalid</a></li>
          <li><a href="#error03">Error 2: Not a valid street address</a></li>
        </ol>
      </div>
      <hr>

      <h2>Method 1: Error message inside label</h2>
      <div class="form-container" id="error01">
        <label for="name">
          <span class="label">Name</span>
          <input class="input input__invalid" id="name" type="text">
          <span class="error-message">Error: Incomplete name</span>
        </label>
      </div>
      <hr>

      <h2>Method 2: aria-describedby</h2>
      <div class="form-container" id="error02">
        <label class="label" for="email">Email</label>
        <input class="input input__invalid" id="email" type="text" aria-describedby="error1">
        <span id="error1" class="error-message">Error: The email address is invalid</span>
      </div>

      <div class="form-container">
        <button class="button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
